
<div class="col-md-4 mt-5 card card-body offset-4">
<form #form="ngForm" (ngSubmit) = 'login(form)' method="POST">
	<h4 class="text-center">Login</h4>

	<div class="form-group">
	  <label for="exampleInputEmail1" style="color: chartreuse;">User Name</label>
	  <input name="name" #name='ngModel' ngModel class="form-control" maxlength="20" pattern="[A-Za-z]{1,20}" value="'.$_SESSION['user_name'].'" required><br>
	  
	  <div *ngIf="name.invalid && name.touched">
		<p *ngIf="name.errors.required" class="text-danger">*This field is mandatory
		  <p *ngIf="name.errors.pattern" class="text-danger">*input field that can contain  letters (no numbers or special characters)

	  </div>
	</div>
	<div class="form-group">
	  <label for="exampleInputPassword1" style="color: chartreuse;">Password</label>
	  <input type="password" class="form-control" required minlength="4" id="exampleInputPassword1" placeholder="Password" name="pwd" #pwd='ngModel' ngModel>
	  <div *ngIf="pwd.invalid && pwd.touched">
		<p *ngIf="pwd.errors.required" class="text-danger">*This field is mandatory
		  <p *ngIf="pwd.errors.minlength" class="text-danger">*This field accepts minimum
			4 characters
	  </div>
	
	</div>
	
	<button type="submit" class="btn btn-primary">Submit</button>
	

	<p class="text-center">Don't Have an account? <a class="nav-link" routerLink="/reg">Register</a> </p>   

  </form>
  </div>
