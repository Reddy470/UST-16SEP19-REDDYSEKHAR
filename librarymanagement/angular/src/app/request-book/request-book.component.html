<div class="container " *ngIf="getAllRequestedBook">
    <table class="table table-bordered mt-2 table-hover table-striped">
      <thead>
        <tr class="text-center" >
          <th>Book ID</th>
          <th>Book Name</th>
          <th>Book Author</th>
          <th>price</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of getAllRequestedBook">
          <td>{{book.bid}}</td>
          <td>{{book.bname}}</td>
          <td>{{book.author}}</td>
          <td>{{book.price}}</td>
          <td>{{book.DOE}}</td>
          <td><button type="button" class="btn btn-outline-info btn-block" 
            (click)="requestBook(book.bid)">Return Book</button></td>
        </tr>
      </tbody>
    </table>
  </div>
