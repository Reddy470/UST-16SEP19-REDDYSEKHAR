<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
    <form action="">
        <label for="FirstName">FirstName</label><br>
        <input type="text" name="FirstName" id="FirstName"><br>
        <label for="LastName">LastName</label><br>
        <input type="text" name="LastName" id="LastName"><br>
        <label for="Company Name">Company Name</label><br>
        <input type="text" name="Company Name" id="Company Name"><br>
        <label for="Email ID">Email ID</label><br>
        <input type="password" name="Email ID" id="Email ID"><br>
        <label for="Date of Joining">Date of Joining</label><br>
        <input type="date" name="Date of Joining" id="Date of Joining"><br>
        <label for="Gender">Gender</label><br>
        <input type="radio" name="gender" id="male">male
        <input type="radio" name="gender" id="female">female
        <input type="radio" name="gender" id="others">others <br>
        <label for="Skills">Skills</label><br>
        <ul type="circle">
            <li>java</li>
            <li>sql</li>
            <li>j2ee</li>
            <li>hibernet</li><br>
        </ul>
        <input type="submit" value="submit">
        <input type="reset" value="reset"><br>


    </form>
</body>
</html>
