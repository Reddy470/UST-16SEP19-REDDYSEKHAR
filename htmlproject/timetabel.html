<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>time table</title>

<body>

        </tr>

            <th>mon</th>
            <th>tue</th>
            <th>wed</th>
            <th>thu</th>
            <th>fri</th>
        </tr>
        <tr>
            <td>science</td>
            <td>maths</td>
            <td>social</td>
            <td>maths</td>
            <td>arts</td>
        </tr>
        <tr>
            <td>social</td>
            <td>history</td>
            <td>english</td>
            <td>social</td>
            <td>sports</td>
        </tr>
        <tr>
            <th colspan="6">lunch</th>
        </tr>
        <tr>
            <td>science</td>
            <td>maths</td>
            <td>science</td>
            <td>maths</td>
            <td rowspan="2">project</td>
        </tr>
        <tr>
            <td>social</td>
            <td>history</td>
            <td>english</td>
            <td>social</td>
        </tr>
    </table>
    
</body>
</html>
