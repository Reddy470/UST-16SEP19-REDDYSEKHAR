<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rowspan</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>id</th>
            <th>name</th>
            <th colspan="2">phone</th>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td rowspan="2">reddy</td>
            <td rowspan="2">91001</td>
            <td rowspan="2">69154</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td rowspan="2">sekhar</td>
            <td rowspan="2">63005</td>
            <td rowspan="2">66585</td>
        </tr>
    </table>
    
</body>
</html>
