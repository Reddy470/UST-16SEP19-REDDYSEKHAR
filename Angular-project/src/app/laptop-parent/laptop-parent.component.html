<div class="col-md-4 mt-2 float-left card card-body">
        <div class="card card-body" *ngFor="let lap of laps">
            <img src="{{lap.imgUrl}}" alt="" (click)="sendlap(lap)">
            <h1>
                {{lap.name}}
            </h1>
    
        </div>
    </div>
    <app-laptop-child [lap]="selectlaps"></app-laptop-child>
