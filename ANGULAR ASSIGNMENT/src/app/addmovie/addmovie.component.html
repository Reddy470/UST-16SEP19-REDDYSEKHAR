<div class="col-md-4 offset-4 mt-4 mb-4 card card-body">
    <form action="" [formGroup]="form" (ngSubmit)="loginData(form)">
        <h1 class="text-center text-white bg-warning">Reactive Form</h1>
        <div class="form-group">
            <input type="login" name="login" id="login" class="form-control" placeholder ="please login...." formControlName="login">
            <div *ngIf="login.touched && login.invalid">
                <p class="alert-danger" *ngIf="login.errors.required">*This field is required</p>
            </div>
     </div>

     <div class="form-group">
        <input type="title" name="title" id="title" class="form-control" placeholder ="Movie title...." formControlName="title">
        <div *ngIf="title.touched && login.invalid">
            <p class="alert-danger" *ngIf="title.errors.required">*This field is required</p>
        </div>
    </div>

    <div class="form-group">
        <input type="imageurl" name="imageurl" id="imageurl" class="form-control" placeholder ="Movie imageurl...." formControlName="imageurl">
        <div *ngIf="imageurl.touched && imageurl.invalid">
            <p class="alert-danger" *ngIf="imageurl.errors.required">*This field is required</p>
        </div>
    </div>
    
        
        <div class="form-group">
      <textarea name="desc" id="desc" cols="30" rows="10" placeholder="moviedescription"></textarea>
         <div *ngIf="desc.touched && desc.inavalid">
            <p *ngIf="desc.errors.required" class="text-danger">*this field is required</p>
         </div>
         
        </div>



        <div class="from-group">
            <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">Login</button>
        </div>
    </form>
</div>
